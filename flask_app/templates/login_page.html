<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='/css/reg_login.css') }}" >
    <title>Document</title>
</head>
<body>
    <div id="log_form">
        <form action="/login" method="post" id="log-form">
            <div id="title">
                <img src="/static/img/HP_Black_RGB_150_SM.png" alt="HP-logo">
                <h2>Login</h2>
            </div>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                <div id="flashbox"> 
                    <p id="flash_message">{{message}}</p>                   <!-- display each message in a paragraph tag -->
                </div>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
            {% endwith %}

            <div id="form_input">
                <div>
                    <label for="fname">Email:</label>
                    <input type="text" name="email" required>
                </div>
                <div>
                    <label for="lname">Password:</label>
                    <input type="password" name="password" required>
                </div>
            </div>
                <div id="button">
                    <label></label>
                    <input type="submit" value="Login" id="input_button">
                </div>
            
        </form>
    </div>
</body>
</html>

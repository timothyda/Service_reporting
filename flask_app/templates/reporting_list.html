<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='/css/cust.css') }}" >
    <title>Document</title>
</head>
<body>
    <header>
        <div id="inside_header">
            <div id="title_img">
                <img src="/static/img/HP_White_RGB_150_MD.png" alt="HP-logo">
                <h1 value="{{user}}">Customer Reports</h1>
            </div>
            <div id="header_links">
                <a href="/add_report"><button id="plus">+ Report</button></a>
                <a href="/"><button id="logout">Logout</button></a>
            </div>
        </div>
    </header>
    <div id="searchbox">
        
        <form id="search-form">
            <label id="search-label">Search:</label>
            <input type="search" name="" id="search-report" placeholder="Search Reports">
        </form>
    </div>
    <section>
        {% for report in all_customer_reports %}
        <a id="reportbutton" href="/report_details/{{report.id}}">
            <button id="report_button">
                <div id="boxtitle">
                    {{ report.machine_type }}
                </div>
                <div id="descriptionbox">
                    <div id="boxdescription">
                        {{ report.description }}
                    </div>
                </div>
                
                <div id="boxname">
                    {{ report.customer_name }}
                </div>
            </button>
        </a>
        {% endfor %}
</section>

</body>
</html>
